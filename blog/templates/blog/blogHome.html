{% extends "home/base.html" %}
{% block blogActive %}active{% endblock blogActive %}

{% block body %}
<div class="container">
  <h1 class="display-4 fst-italic">Coding Articles by iCoder !</h1>
  {% for post in allPosts %}

  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      <strong class="d-inline-block mb-2 text-primary-emphasis">{{post.author}}</strong>
      <h3 class="mb-0">{{post.title}}</h3>
      <div class="mb-1 text-body-secondary">{{post.timestamp}}</div>
      <p class="card-text mb-auto">{{post.content|truncatechars:250}}</p>
      <a href="{{post.slug}}" class="icon-link gap-1 icon-link-hover stretched-link">
        Continue reading
        <svg class="bi">
          <use xlink:href="#chevron-right"></use>
        </svg>
      </a>
    </div>
    
  </div>

  {% endfor %}
    <!--end of container-->
</div>
{% endblock body %}
