{% extends "home/base.html" %} 
{% block title %}{{post.title}}{% endblock title %}
{% block body %}
<div class="container">
  <h2 class="display-5 link-body-emphasis mb-1">{{post.title}}</h2>

   <!--end of container-->
</div>
{% endblock body %}
